<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
<link rel="stylesheet" href="popup.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TedSub</title>
</head>
<body>
<div class="container">
</div>
<div class="card">
    <div class="card-header">
        Subtitle Configuration
    </div>
    <div class="card-body">
        <span class="text-secondary">Color Options:</span>
        <div class="input-group mb-3">
            <table class="table text-center">
                <tr>
                    <td>Text</td>
                    <td>Background</td>
                </tr>
                <tr>
                    <td>
                        <input type="color" id="subtitleColor">
                    </td>
                    <td>
                        <input type="color" id="subtitleBackground">
                        <input type="range" id="subtitleBackgroundAlpha" min="0" max="1" step="0.1">
                    </td>
                </tr>
            </table>
        </div>
        <span class="text-secondary">Font Size:</span>
        <div class="mb-3">
            <select class="form-select" id="fontSize">
            </select>
        </div>
        <div class="row">
            <div class="col-5">
                <button class="btn btn-success" id="apply">Apply</button>
            </div>
            <div class="col-7">
                <button type="button" id="resetToDefault" class="btn btn-link">reset to default</button>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span>Work on <a href="https://www.ted.com/">Ted.com</a></span>
    </div>
</div>
</body>
<script src="bootstrap.bundle.min.js"></script>
<script src="popup.js"></script>
</html>
